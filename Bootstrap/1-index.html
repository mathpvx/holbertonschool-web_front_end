<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Holberton - Web Stack - Bootstrap</title>
	<meta name="description" content="Bootstrap is a free and open-source CSS framework">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="row">
		<div class="bg-primary col-12 col-lg-3 p-2 text-center text-white">Primary</div>
		<div class="bg-success col-12 col-lg-3 p-2 text-center text-white">Success</div>
		<div class="bg-danger col-12 col-lg-3 p-2 text-center text-white">Danger</div>
		<div class="bg-warning col-12 col-lg-3 p-2 text-center text-white">Warning</div>
	</div>

	<hr />

	<div class="row">
		<div class="col-12 bg-primary col-sm-3 p-2 text-center text-white">Primary</div>
		<div class="col-12 bg-success col-sm-3 p-2 text-center text-white">Success</div>
		<div class="col-12 bg-danger col-sm-3 p-2 text-center text-white">Danger</div>
		<div class="col-12 bg-warning col-sm-3 p-2 text-center text-white">Warning</div>
	</div>

	<hr />

	<div class="row">
		<div class="bg-primary col-12 text-center text-white col-lg-2 p-2">Primary</div>
		<div class="bg-success col-12 text-center text-white col-lg-4 p-2">Success</div>
		<div class="bg-danger col-12 text-center text-white col-lg-6 p-2">Danger</div>
	</div>

	<hr />

	<div class="row">
		<div class="col order-12 order-md-6 order-lg-6 order-xl-1 p-2 bg-primary text-center text-white">Primary</div>
		<div class="col order-1 order-md-12 order-lg-8 order-xl-4 p-2 bg-success text-center text-white">Success</div>
		<div class="col order-4 order-md-1 order-lg-12 order-xl-6 p-2 bg-danger text-center text-white">Danger</div>
		<div class="col order-6 order-md-4 order-lg-1 order-xl-12 p-2 bg-warning text-center text-white">Warning</div>
	</div>

	<hr />

	<div class="row">
		<div class="col-12 col-md-2 bg-primary p-2 text-center text-white">Primary</div>
		<div class="col-12 col-md-2 offset-md-8 bg-success p-2 text-center text-white">Success</div>
	</div>

	<hr />

	<div>
		<div class="row">
			<div class="col-md-2 bg-primary p-2 text-center text-white">Primary</div>
			<div class="col-md-2 offset-md-4 bg-success p-2 text-center text-white">Success</div>
			<div class="col-md-2 offset-md-2 bg-danger p-2 text-center text-white">Danger</div>
		</div>
</body>

</html>
